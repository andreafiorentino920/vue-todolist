<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="root">
        <header>
            <div class="logo">
                <img src="img/Logo.png" alt="">
                <h1>boolean</h1>
            </div>
            <div class="cerca">
                <input type="text" placeholder="Nuovo Todo" v-model="nuovoElemento" class="barra">
                <button class="bottone" @click="aggElemento()">Aggiungi</button>
            </div>
        </header>
        <main>
            <div class="container-lista">
                <ul class="lista">
                    <li v-for="(elemento, index) in elementi" :key="index" id="listato">
                        {{elemento}}
                        <div>
                            Fatta <i class="far fa-check-square"></i>
                            Non Fatta <i class="far fa-times-circle" ></i>
                            Elimina <i class="fas fa-times" @click="elimina(index)"></i> 
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
